# ===============================================
# CONFIGURAÇÃO DE PRODUÇÃO (Railway)
# ===============================================

# CORREÇÃO CRÍTICA: Adiciona "jdbc:" manualmente ao protocolo
# Adiciona parâmetros de conexão recomendados para MySQL na nuvem:
# 1. allowPublicKeyRetrieval=true: Necessário para a autenticação em alguns ambientes.
# 2. useSSL=false: Desabilita o SSL se o driver não estiver configurado corretamente,
#    pois a conexão interna do Railway geralmente não exige (ou usa outra configuração).
spring.datasource.url=jdbc:${MYSQL_URL}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Usamos as variáveis injetadas do serviço MySQL (MYSQL_USER, MYSQL_PASSWORD)
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# ===============================================
# CONFIGURAÇÃO DO HIBERNATE (JPA)
# ===============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Usa a sintaxe nativa do Hibernate e o modo mais seguro para produção
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# Desativa logs detalhados do SQL em produção
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================================
# PORTA DO SERVIDOR
# ===============================================
server.port=${PORT:8080}

