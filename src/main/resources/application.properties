# ===============================================
# CONFIGURAÇÃO DE PRODUÇÃO (Railway)
# ===============================================
spring.datasource.url=jdbc:${MYSQL_URL}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

# ===============================================
# OTIMIZAÇÃO DO HIKARI CP PARA AMBIENTE DE NUVEM (CORRIGE TIMEOUT)
# ===============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
# Define a vida útil máxima da conexão para ser menor que o timeout do servidor.
# (1800000 ms = 30 minutos, um valor seguro para nuvem)
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-test-query=SELECT 1

# ===============================================
# CONFIGURAÇÃO DO HIBERNATE (JPA)
# ===============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Usa a sintaxe nativa do Hibernate e o modo mais seguro para produção
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# Desativa logs detalhados do SQL em produção
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================================
# PORTA DO SERVIDOR
# ===============================================
server.port=${PORT:8080}

