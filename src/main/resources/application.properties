# ===============================================
# CONFIGURACAO DO BANCO DE DADOS (LIDO DO RAILWAY)
# ===============================================
# Usando as variaveis que o Railway realmente fornece no servico MySQL
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# CONFIGURACAO DO HIBERNATE (JPA)
# ===============================================
# Adicionando o Dialect para evitar o erro de 'Unable to determine Dialect'
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================================
# PORTA DO SERVIDOR (Corrigido anteriormente)
# ===============================================
# Usa a porta do Railway (via $PORT) ou 8080 localmente
server.port=${PORT:8080}
