<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduQuizle — Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="topbar" role="banner">
  <div class="container">
    <a class="brand" href="index.html" aria-label="EduQuizle">
      <img src="Imagens/logo%20projeto.png" alt="EduQuizle">
    </a>
    <nav class="social" aria-label="Redes sociais">
      <a aria-label="GitHub" href="#"><span></span></a>
      <a aria-label="LinkedIn" href="#"><span></span></a>
    </nav>
  </div>
</header>

<main class="stage" role="main">
  <form onsubmit="handleLogin(event)" autocomplete="on" class="menu">
    <h1>Login</h1>

    <p id="msg" aria-live="polite"></p>

    <label>
      <span>Login</span>
      <input type="text" name="login" id="login" required autocomplete="username">
    </label>

    <label>
      <span>Senha</span>
      <input type="password" name="senha" id="senha" required autocomplete="current-password">
    </label>

    <button type="submit">Entrar</button>

    <p class="helper">
      Ainda não possui conta?
      <a href="cadastro.html">Cadastrar</a>
    </p>
  </form>

  <script>
    const p = new URLSearchParams(location.search);
    const msg = document.getElementById('msg');
    // Mantido apenas para exibir a mensagem de sucesso após o cadastro.
    if (p.has('ok')) {
      msg.style.color = 'green';
      msg.textContent = decodeURIComponent(p.get('ok'));
    }
  </script>
</main>

<footer class="foot" role="contentinfo">
  <div class="foot-wrap">
    <span>© <span id="y"></span> EduQuizle</span>
    <nav class="foot-links">
      <a href="politica.html">Política de Privacidade</a>
    </nav>
  </div>
</footer>
<script>
  document.getElementById('y').textContent = new Date().getFullYear();
</script>

<script src="api.js"></script>

</body>
</html>
