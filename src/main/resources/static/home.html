  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="is-home">
<header class="topbar" role="banner">
  <div class="container">
    <a class="brand" href="home.html" aria-label="EduQuizle">
      <img src="Imagens/logo projeto.png" alt="EduQuizle" href="index.html">
    </a>

    <nav class="social" aria-label="Redes sociais">
      <a href="#" aria-label="GitHub">GH</a>
      <a href="#" aria-label="LinkedIn">in</a>
    </nav>
  </div>
</header>

<main class="stage home">
  <div class="home-grid">
    <section class="home-hero">
      <h1 class="home-title">
        <span>Bem-vindo ao EduQuizle</span>
        <span id="username" class="home-username"></span>
      </h1>

      <p class="helper home-helper">
        <a href="regras.html">Saiba como funciona o <strong>EduQuizle</strong> aqui</a>

      <a class="home-card" href="desafio-diario.html">Desafio diário</a>

      <a href="termos.html">Termos de Uso</a>
    </div>

  </div>
</footer>

<script>
  function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }
  const urlName = getParam("nome");
  const storedName = localStorage.getItem("eduquizle_user");
  const finalName = urlName || storedName || "Usuário";
  document.getElementById("username").textContent = finalName;
  if (urlName) {
    localStorage.setItem("eduquizle_user", urlName);
  }
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
